<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <script src='script.js' defer></script>
    <title>Justin Cervantes Lab 3</title>
</head>
<body>
    <div id="container">

        <form>
            <h3>Artist Directory</h3>
            <input id="topInput" type="text" name="name" >
            <button type="button" id="addArtistButton" onclick="showAddArtistForm()">Add artist</button>
        </form> 

        <form id="inputForm">
            <input id="addName" placeholder="Artist name" type="text" name="name" maxlength="40">
            <input id="addAbout" placeholder="About artist" type="text" name="name" maxlength="40">
            <input id="addImageURL" placeholder="Image url" type="text" name="name" >
            <button type="button" id="addFieldsButton" onclick="addArtistButton()">Add</button>
        </form>

        <div id="profilesDiv">

            <div class="profile">
                <img src="https://randomuser.me/api/portraits/med/men/1.jpg">
                <p>
                    <span>Barot Bellingham</span><br/>
                    Best in town
                    <button class="deleteButton" onclick="deleteButton(this)">Delete</button>
                </p>
            </div>

            <div class="profile">
                <img src="https://randomuser.me/api/portraits/med/men/2.jpg">
                <p>
                    <span>Jonathan G. Ferrar II</span><br/>
                    Artist to Watch in 2012
                    <button class="deleteButton" onclick="deleteButton(this)">Delete</button>
                </p>
            </div>
            
            <div class="profile">
                <img src="https://randomuser.me/api/portraits/med/women/3.jpg">
                <p>
                    <span>Hillary Hewitt Goldwynn-Post</span><br/>
                    New York University
                    <button class="deleteButton" onclick="deleteButton(this)">Delete</button>
                </p>
            </div>

            <div class="profile">
                <img src="https://randomuser.me/api/portraits/med/men/4.jpg">
                <p>
                    <span>Hassum Harrod</span><br/>
                    Art College in New Delhi
                    <button class="deleteButton" onclick="deleteButton(this)">Delete</button>
                </p>
            </div>
            
            <div class="profile">
                <img src="https://randomuser.me/api/portraits/med/women/5.jpg">
                <p>
                    <span>Jennifer Jerome</span><br/>
                    New Media Labs
                    <button class="deleteButton" onclick="deleteButton(this)">Delete</button>
                </p>
            </div>

        </div>
    </div>

</body>
</html>
